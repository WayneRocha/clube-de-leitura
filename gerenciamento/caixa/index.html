<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script>document.cookie = 'SameSite=None;'</script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../../server/firebase.js"></script>
  <script src="../../server/database.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="../../showSwal.js"></script>
  <link rel="stylesheet" href="../../css/formulario.css">
  <script defer src="index.js"></script>
  <title>Gerenciamento</title>
</head>

<body>

  <div class="banner">
    <div>
      <h1 id="titulo" align="center">Gerenciamento de Caixas</h1>
      <p id="subtitulo" align="center">Procurar Cadastros</p>
      <br>
    </div>

    <style class="INLINE_PEN_STYLESHEET_ID">
      body {
        background: #000000;
        color: white;
      }

      .container {
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .list--list-item {
        padding-bottom: 20px;
        margin-bottom: 20px;
        border-bottom: 1px solid rgb(212, 0, 255);
      }

      .list--list-item:last-child {
        border-bottom: 0;
        margin: 0;
      }

      .no-result {
        display: none;
      }

      #iframe {
        display: none;
      }
    </style>
    <div class="container">
      <div class="row">
        <div id="users" class="col-xs-12">
          <div class="modal fade" id="confirmDeleteModal" aria-labelledby="confirmar exclusão" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Deletar Caixa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Deseja realmente deletar a Caixa e <b>Todas as revistas nela</b>?<br>
                  Essa ação não pode ser desfeita!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    id="confirm-delete">Apagar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="edition-modal" tabindex="-1" aria-labelledby="editar informações"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">Editar informações</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <select class="form-select" id="cor">
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="etiquetas" class="col-form-label">etiquetas</label>
                      <input type="text" class="form-control" id="etiquetas" placeholder="separe cada etiqueta por virgula">
                    </div>
                    <div class="mb-3">
                      <label for="numero" class="col-form-label">numero</label>
                      <input type="number" class="form-control" id="numero" readonly>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm-edition">Atualizar
                    dados</button>
                </div>
              </div>
            </div>
          </div>
          <ul class="list" id="box-list"></ul>
          <div class="no-result">No Results</div>
          <ul class="pagination"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
