<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../../server/firebase.js"></script>
    <script src="../../server/database.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/formulario.css" media="screen">


    <title>Empréstimo</title>
</head>

<body>

    <div class="banner">
        <video src="../../img/background.mp4" autoplay muted loop type="mp4"> </video>

        <div>
            <h1 id="titulo" align="center">Empréstimo da Revista</h1>
            <p id="subtitulo" align="center">Insira suas informações</p>
            <br>
        </div>


        <form>
            <div class="campo" align="center">
                <label for="amiguinho"><strong>Amiguinho</strong></label>
                <select name="amiguinho" id="amiguinho" required></select>
            </div><br><br>

            <div class="campo" align="center">
                <label for="revista"><strong>Revista Emprestada</strong></label>
                <select name="revista" id="revista" required></select>
            </div><br><br>

            <div class="campo" align="center">
                <label for="data-emprestimo"><strong>Data de Empréstimo</strong></label>
                <input type="date" name="data-emprestimo" id="data-emprestimo" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="data-devolucao"><strong>Data da Devolução</strong></label>
                <input type="date" name="data-devolucao" id="data-devolucao" required>
            </div><br><br><br>


            <div align="center">
                <a class="botao" type="submit" onsubmit="" id="botao" onmouseenter="Entrar()"
                    onmouseout="Sair()">Concluir</a>
            </div>
        </form>
    </div>
    <script>
        function Entrar() {
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Emprestar'
        }
        function Sair() {
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Concluir'

        }
    </script>
</body>

</html>
