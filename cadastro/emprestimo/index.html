<!doctype html>
<html>

    <head>
   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
   
        <link rel="stylesheet" type="text/css" href="../../css/formulario.css" media="screen">

     
        <title>Empréstimo</title>
    </head>

    <body>  

        <div class="banner">
            <video src="../../img/background.mp4" autoplay muted loop type="mp4"> </video>
        
        <div>
            <h1 id="titulo" align="center">Empréstimo da Revista</h1>
            <p id="subtitulo" align="center">Insira suas informações</p>
            <br>
        </div>

   
        <form >

               
          <div class="campo" align="center">
                <label for="nome"><strong>Nome do Amiguinho</strong></label>
                <input type="text" name="nome" id="nome" required>
           </div><br><br>

            <div class="campo" align="center">
                <label for="sobrenome"><strong>Revista-Empréstada</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="sobrenome"><strong>Data de Empréstimo</strong></label>
                <input type="date" name="sobrenome" id="sobrenome" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="sobrenome"><strong>Data da Devolução</strong></label>
                <input type="date" name="sobrenome" id="sobrenome" required>
            </div><br><br><br>


           <div align="center"> 
            <a class="botao" type="submit" onsubmit="" id="botao"  onmouseenter ="Entrar()" onmouseout="Sair()">Concluir</a>            
        </div>
         
        </form>
      </div>
       <script>
        function Entrar(){
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Emprestar'
        }
        function Sair(){
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Concluir'
           
        }
      </script>   
    </body>
</html>
