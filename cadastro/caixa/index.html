<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../../server/firebase.js"></script>
    <script src="../../server/database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="../../showSwal.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="../../css/formulario.css" media="screen">


    <title>Cadastro</title>
</head>

<body>

    <div class="banner">
        <div>
            <h1 id="titulo" align="center">Nova Caixa</h1>
            <p id="subtitulo" align="center">Insira suas informações</p>
            <br>
        </div>
        <div id="status-flag"></div>
        <div class="campo" align="center">
            <label for="cor"><strong>Cor da Caixa</strong></label>
            <select name="cor" id="cor">

            </select>
        </div><br><br>

        <div class="campo" align="center">
            <label for="etiquetas"><strong>Etiquetas</strong></label>
            <input type="text" name="etiquetas" id="etiquetas" required>

        </div><br><br>
        
        <div class="campo" align="center">
            <label for="numero"><strong>Número da Caixa</strong></label>
            <input type="number" name="numero" id="numero" readonly>
        </div><br><br>


        <div align="center">
            <a class="botao" type="submit" onsubmit="" id="botao" onmouseenter="Entrar()"
                onmouseout="Sair()">Concluir</a>
        </div>
    </div>
    <script>
        function Entrar() {
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Cadastrar'

        }
        function Sair() {
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Concluir'

        }
    </script>
</body>

</html>
