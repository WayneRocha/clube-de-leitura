<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../../server/firebase.js"></script>
    <script src="../../server/database.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/formulario.css" media="screen">

    <title>Revista</title>
</head>

<body>

    <div class="banner">
        <video src="../../img/background.mp4" autoplay muted loop type="mp4"></video>
        <div>
            <h1 id="titulo" align="center">Nova Revista</h1>
            <p id="subtitulo" align="center">Insira suas informações</p>
            <br>
        </div>


        <form>


            <div class="campo" align="center">
                <label for="nome"><strong>Nome da Revista</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="numero-colecao"><strong>Número da coleção</strong></label>
                <input type="text" name="numero-colecao" id="numero-colecao" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="senioridade"><strong>Tipo de coleção</strong></label>
                <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="infantil">Infántil</option>
                    <option value="infanto-juvenil">Infanto Juvenil</option>
                    <option value="conto-de-fadas">Conto de Fadas</option>
                </select>
            </div><br><br>

            <div class="campo" align="center">
                <label for="storedBox"><strong>Tipo de coleção</strong></label>
                <select name="storedBox" id="storedBox" required>
                </select>
            </div><br><br>


            <div align="center">
                <a class="botao" type="submit" id="botao" onmouseenter="Entrar()" onmouseout="Sair()">Concluir</a>
            </div>

        </form>
    </div>
    <script>
        function Entrar() {
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Cadastrar'

        }
        function Sair() {
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Concluir'

        }
    </script>
</body>

</html>
