<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../../server/firebase.js"></script>
    <script src="../../server/database.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="../../css/formulario.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="../../showSwal.js"></script>
    <title>Revista</title>
</head>

<body>

    <div class="banner">
        <div>
            <h1 id="titulo" align="center">Nova Revista</h1>
            <p id="subtitulo" align="center">Insira suas informações</p>
            <br>
        </div>
        <div id="status-flag"></div>
        <div class="campo" align="center">
            <label for="nome"><strong>Nome da Revista</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div><br><br>

        <div class="campo" align="center">
            <label for="numero-colecao"><strong>Número da coleção</strong></label>
            <input type="text" name="numero-colecao" id="numero-colecao" required>
        </div><br><br>

        <div class="campo" align="center">
            <label for="senioridade"><strong>Tipo de coleção</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">selecione</option>
                <option value="infantil">infántil</option>
                <option value="infanto-juvenil">infanto juvenil</option>
                <option value="conto-de-fadas">conto de fadas</option>
                <option value="ficção literaria">ficção literária</option>
                <option value="nao-ficçao">não-ficção</option>
                <option value="suspense">suspense</option>
                <option value="ficcao-cientifica">ficção científica</option>
                <option value="fantasia">fantasia</option>
                <option value="horror">horror</option>
                <option value="poesia">poesia</option>
                <option value="rom">rom</option>
            </select>
        </div><br><br>

        <div class="campo" align="center">
            <label for="storedBox"><strong>guardar na caixa</strong></label>
            <select name="storedBox" id="storedBox" required>
            </select>
        </div><br><br>


        <div align="center">
            <a class="botao" type="submit" id="botao" onmouseenter="Entrar()" onmouseout="Sair()">Concluir</a>
        </div>
    </div>
    <script>
        function Entrar() {
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Cadastrar'

        }
        function Sair() {
            var bot = window.document.getElementById('botao')
            bot.innerText = 'Concluir'

        }
    </script>
</body>

</html>
