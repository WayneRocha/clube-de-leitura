<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../../server/firebase.js"></script>
    <script src="../../server/database.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="../../showSwal.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/formulario.css" media="screen">


    <title>Cadastro</title>
</head>

<body>

    <div class="banner">
        <div>
            <h1 id="titulo" align="center">Novo Amiguinho</h1>
            <p id="subtitulo" align="center">Insira suas informações</p>
            <br>
        </div>
        <div id="status-flag"></div>


        <form>
            <div class="campo" align="center">
                <label for="nome"><strong>Nome do Amiguinho</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="nome-mae"><strong>Nome da mãe</strong></label>
                <input type="text" name="nome-mae" id="nome-mae" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="telefone-mae"><strong>Telefone da mãe</strong></label>
                <input type="text" name="telefone-mae" id="telefone-mae" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="endereco"><strong>Endereço</strong></label>
                <input type="text" name="endereco" id="endereco" required>
            </div><br><br>

            <div class="campo" align="center">
                <label for="idade"><strong>Idade do Amiguinho</strong></label>
                <input type="text" name="idade" id="idade" required>
            </div><br><br><br>


            <div align="center">
                <a class="botao" type="submit" id="botao" onmouseenter="Entrar()" onmouseout="Sair()">Concluir</a>
            </div>

        </form>
    </div>
    <script>
        var bot = window.document.getElementById('botao')
        function Entrar() {
            bot.innerText = 'Cadastrar'
        }
        function Sair() {
            bot.innerText = 'Concluir'
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
