<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Clube de Leitura</title>
	<link rel="stylesheet" type="text/css" href="css/Style.css">
</head>

<body>
	<header>
		<a href="" class="logo">Clube<span>Leitura</span></a>
		<div class="toggle"><img src="img/toggle.png"></div>
	</header>
	<div class="banner">
		<video src="img/background.mp4" autoplay muted loop type="mp4"></video>
		<div class="textBox">
			<h2>Clube de Leitura</h2>
			<p>Empréstimo de Livros gratuitos, Os melhores livros estão esperando por você!</p>
			<a href="home/index.html" id="Button" onmouseenter="Entrar()" onmouseout="Sair()">Conheça já</a>


		</div>

		<ul class="sci">
			<li><a href="#"><img src="img/facebook.png"></a></li>
			<li><a href="#"><img src="img/twitter.png"></a></li>
			<li><a href="#"><img src="img/instagram.png"></a></li>


		</ul>

		<script>
			function Entrar() {
				var bot = window.document.getElementById('Button')
				bot.innerText = 'Entrar'
				bot.style.background = 'rgb(212, 0, 255)'
			}
			function Sair() {
				var bot = window.document.getElementById('Button')
				bot.innerText = 'Conheça já'
				bot.style.background = 'white'
			}
		</script>
</body>

</html>
